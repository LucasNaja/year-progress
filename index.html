<!DOCTYPE html>
<html lang="en" manifest="manifest.appcache">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/styles.css" />
    <link rel="icon" href="./images/icon.png" />
    <link rel="shortcut icon" href="./images/icon.png" />
    <title>Year Progress</title>
  </head>

  <body>
    <div title="Loading" class="lds-ring"><div></div><div></div><div></div><div></div></div>
    <section class="progressContainer">
      <h1>Progress</h1>

      <section class="progress"><h2>Year</h2><h3 id="year">0%</h3><div class="progressBar"><div class="progressBarValue"><div class="frame"></div></div></div></section>
      <section class="progress"><h2>Month</h2><h3 id="month">0%</h3><div class="progressBar"><div class="progressBarValue"><div class="frame"></div></div></div></section>
      <section class="progress"><h2>Day</h2><h3 id="day">0%</h3><div class="progressBar"><div class="progressBarValue"><div class="frame"></div></div></div></section>
      <section class="progress"><h2 id="dayName">Night</h2><h3 id="workDay">0%</h3><div class="progressBar"><div class="progressBarValue"><div class="frame"></div></div></div></section>

      <p>
        Tool developed by Lucas Bittencourt<br />
        GitHub: <a href="https://github.com/LucasNaja" target="_blank">LucasNaja</a><br />
        Facebook: <a href="https://facebook.com/Lucas.Naja0" target="_blank">Lucas Bittencourt</a><br />
        Project source: <a href="https://github.com/LucasNaja/year-progress" target="_blank">Click here</a>
      </p>

      <div class="update"><h4>Updated every millisecond</h4></div>
    </section>
    <script src="./src/scripts.js"></script>
  </body>
</html>
