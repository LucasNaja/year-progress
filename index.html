<!DOCTYPE html>
<html lang="en" manifest="manifest.appcache">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/styles.css" />
    <link rel="icon" href="./images/icon.png" />
    <link rel="shortcut icon" href="./images/icon.png" />
    <title>Year Progress</title>

    <meta name="title" content="Current Year Progress">
		<meta name="description" content="View the current Year Progress like Year, Month, Day and Morning/Evening/Night/Dawn (BR based)" />
		<meta name="keywords" content="year,progress,current,month,day,morning,evening,night,dawn,twitter,progresses" />
		<meta name="author" content="Lucas Naja" />
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="application-name" content="Year Progress">
		<meta name="apple-mobile-web-app-title" content="Year Progress">
		<meta name="theme-color" content="darkcyan">
		<meta name="msapplication-navbutton-color" content="darkcyan">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="msapplication-starturl" content="https://yearprogress.now.sh/">
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://yearprogress.now.sh/">
		<meta property="og:title" content="Year Progress">
		<meta property="og:description" content="View the current Year Progress like Year, Month, Day and Morning/Evening/Night/Dawn (BR based)">
		<meta property="og:image" content="https://yearprogress.now.sh/images/year_progress.png">
		<meta property="og:image:alt" content="View the current Year Progress like Year, Month, Day and Morning/Evening/Night/Dawn (BR based)">
		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:url" content="https://yearprogress.now.sh/">
		<meta name="twitter:title" content="Year Progress">
		<meta name="twitter:description" content="View the current Year Progress like Year, Month, Day and Morning/Evening/Night/Dawn (BR based)">
		<meta name="twitter:image" content="https://yearprogress.now.sh/images/year_progress.png">
		<meta name="twitter:image:alt" content="View the current Year Progress like Year, Month, Day and Morning/Evening/Night/Dawn (BR based)">
		<meta name="twitter:creator" content="@LucasNaja0">
		<meta name="twitter:site" content="@LucasNaja0">
		<!-- Robots -->
		<meta name="robots" content="index,follow,noodp" />
		<meta name="robots" content="noydir" />
		<meta name="slurp" content="noydir" />
  </head>

  <body>
    <div title="Loading" class="lds-ring"><div></div><div></div><div></div><div></div></div>
    <section class="progressContainer">
      <h1>Progress</h1>

      <section class="progress"><h2>Year</h2><h3 id="year">0%</h3><div class="progressBar"><div class="progressBarValue"><div class="frame"></div></div></div></section>
      <section class="progress"><h2>Month</h2><h3 id="month">0%</h3><div class="progressBar"><div class="progressBarValue"><div class="frame"></div></div></div></section>
      <section class="progress"><h2>Day</h2><h3 id="day">0%</h3><div class="progressBar"><div class="progressBarValue"><div class="frame"></div></div></div></section>
      <section class="progress"><h2 id="dayName">Night</h2><h3 id="workDay">0%</h3><div class="progressBar"><div class="progressBarValue"><div class="frame"></div></div></div></section>

      <p>
        Tool developed by <span class="effect"><a href="https://lucasnaja.github.io/portfolio-reactjs/" target="_blank">Lucas Bittencourt</a></span><br />
        GitHub: <a href="https://github.com/LucasNaja" target="_blank">LucasNaja</a><br />
        Facebook: <a href="https://facebook.com/Lucas.Naja0" target="_blank">Lucas Bittencourt</a><br />
        Project source: <a href="https://github.com/LucasNaja/year-progress" target="_blank">Click here</a>
      </p>

      <div class="update"><h4>Updated every millisecond</h4></div>
    </section>
    <script src="./src/scripts.js"></script>
  </body>
</html>
